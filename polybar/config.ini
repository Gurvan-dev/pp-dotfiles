[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false
enable-click = false
enable-scroll = false
reverse-scroll = false
fuzzy-match = true
occupied-scroll = true

format = <label-mode>

label-monocle = [M]
label-tiled = [T]
label-floating = [F]
label-pseudotiled = [P]
label-fullscreen =

label-locked = "  "
label-sticky = "  "
label-marked = "  "
label-private = "   "
label-locked-foreground = ${colors.alert}
label-marked-foreground = ${colors.alert}
label-sticky-foreground = ${colors.alert}
label-private-foreground = ${colors.alert}

label-separator = |
label-separator-padding = 2
label-separator-foreground = ${colors.primary}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty =
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
format-muted-prefix = "󰖁 "
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <ramp-capacity> <label-charging>
label-charging = "  %percentage%%"
format-charging-foreground = ${colors.foreground}
format-charging-background = ${colors.background}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = "  %percentage%%"
; format-discharging-underline = #d79921
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full-prefix = "  "
format-full-prefix-foreground = #98971a
format-full-foreground = ${colors.foreground}
format-full-background = ${colors.background}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #98971a

[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.primary}
label = 󰑭 %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.primary}
label =  %percentage:0.5%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>

format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = <label-connected>
label-connected = "  %essid% %downspeed%"

label-disconnected = "  disconnected"
label-disconnected-foreground = ${colors.disabled}
;%ifname%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "%{F#fabd2f}  %ifname%%{F-} %local_ip%"

format-connected-prefix = ""
format-connected = <label-connected>

label-disconnected = "  %ifname% disconnected"
label-disconnected-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = 󰃭 %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
